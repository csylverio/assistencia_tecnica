{% extends "base/base_crud.html" %}

{% block content_htitle %}Aparelhos{% endblock %}

{% block content_hdescription %}Detalhes do aparelho{% endblock %}

{% block content_hbutton %}
    <a class="btn btn-primary btn-sm" href="{% url 'devices:devices' %}" title="Voltar">Voltar</a>
{% endblock %}

{% block content_crud %}

    <form class="form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputModel">Modelo: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputModel" type="text" placeholder="Modelo" 
                value="{{ device.model }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputManufacturer">Fabricante: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputManufacturer" type="text" placeholder="Fabricante" 
                value="{{ device.manufacturer.name }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputColor">Cor: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputColor" type="text" placeholder="Cor" 
                value="{{ device.color }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCode">Código: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCode" type="text" placeholder="Código" 
                value="{{ device.code }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputVoltage">Voltagem: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputVoltage" type="text" placeholder="Voltagem" 
                value="{{ device.voltage }}" disabled="disabled">
            </div>
        </div>
    </form>
    
{% endblock %}
