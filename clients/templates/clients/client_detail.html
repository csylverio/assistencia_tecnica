{% extends "base/base_crud.html" %}

{% block content_htitle %}Clientes{% endblock %}

{% block content_hdescription %}Detalhes do cliente{% endblock %}

{% block content_hbutton %}
    <a class="btn btn-primary btn-sm" href="{% url 'clients:clients' %}" title="Voltar">Voltar</a>
{% endblock %}

{% block content_crud %}

    <form class="form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputName">Nome: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputName" type="text" placeholder="Nome" 
                value="{{ client.name }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputBirthDate">Data nascimento: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputBirthDate" type="text" placeholder="Data nascimento" 
                value="{{ client.birth_date }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputType">Tipo: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputType" type="text" placeholder="Tipo" 
                value="{{ client.type }}" disabled="disabled">
            </div>
        </div>
       
        {% if client.type == client.PF %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputRg">RG: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputRg" type="text" placeholder="RG" 
                value="{{ client.rg }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCpf">CPF: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCpf" type="text" placeholder="CPF" 
                value="{{ client.cpf }}" disabled="disabled">
            </div>
        </div>
        {% else %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCnpj">CNPJ: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCnpj" type="text" placeholder="CNPJ" 
                value="{{ client.cnpj }}" disabled="disabled">
            </div>
        </div>
        {% endif %}
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputEmail">Email: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputEmail" type="text" placeholder="Email" 
                value="{{ client.email }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputPhoneDDD">DDD: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPhoneDDD" type="text" placeholder="DDD" 
                value="{{ client.phone_ddd }}" disabled="disabled">
            </div>
            <label class="col-sm-2 control-label" for="inputPhone">Telefone: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputPhone" type="text" placeholder="Telefone" 
                value="{{ client.phone }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCelphoneDDD">DDD: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCelphoneDDD" type="text" placeholder="DDD" 
                value="{{ client.celphone_ddd }}" disabled="disabled">
            </div>
            <label class="col-sm-2 control-label" for="inputCelphone">Celular: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCelphone" type="text" placeholder="Celular" 
                value="{{ client.celphone }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputContact">Contato: </label>
            <div class="col-sm-10">
                <textarea class="form-control" id="inputContact" type="text" rows="4" cols="50" placeholder="Contato" disabled="disabled">
                    {{ client.contact }}
                </textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputAlldress">Enredeço: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputAlldress" type="text" placeholder="Enredeço" 
                value="{{ client.alldress }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCep">CEP: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCep" type="text" placeholder="CEP" 
                value="{{ client.cep }}" disabled="disabled">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputCity">Cidade: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputCity" type="text" placeholder="Cidade" 
                value="{{ client.city }}" disabled="disabled">
            </div>
            <label class="col-sm-2 control-label" for="inputUf">UF: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputUf" type="text" placeholder="UF" 
                value="{{ client.uf }}" disabled="disabled">
            </div>
        </div>
    </form>
    
{% endblock %}
