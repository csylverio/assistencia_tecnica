{% extends "base/base_crud.html" %}

{% block content_htitle %}Fabricantes{% endblock %}

{% block content_hdescription %}Detalhes do fabricante de aparelho{% endblock %}

{% block content_hbutton %}
    <a class="btn btn-primary btn-sm" href="{% url 'manufacturers:manufacturers' %}" title="Voltar">Voltar</a>
{% endblock %}

{% block content_crud %}

    <form class="form-horizontal ng-pristine ng-valid">
        <div class="form-group">
            <label class="col-sm-2 control-label" for="inputName">Name: </label>
            <div class="col-sm-10">
                <input class="form-control" id="inputName" type="text" placeholder="Nome" 
                value="{{ manufacturer.name }}" disabled="disabled">
            </div>
        </div>
    </form>
    
{% endblock %}
