{% extends "base/base.html" %}

{% block content %}

    <h1>Fabricante</h1>
    <p><a href="{% url 'manufacturers:manufacturer-create' %}">Novo</a></p>
    {% if manufacturer_list %}
    <ul>
    {% for manufacturer in manufacturer_list %}
        <li>
        <a href="{{ manufacturer.get_absolute_url }}">{{ manufacturer.name }}</a>
        <a href="{% url 'manufacturers:manufacturer-update' manufacturer.id %}">Editar</a>
        <a href="{% url 'manufacturers:manufacturer-delete' manufacturer.id %}">Deletar</a>
        
        </li>
    {% endfor %}
    </ul>
    {% else %}
    <p>There are no books in the library.</p>
    {% endif %} 

{% endblock %}
